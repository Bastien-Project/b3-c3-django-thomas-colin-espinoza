{% extends 'index.html' %}
{% block title %}Supprimer un Site{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Supprimer le Site</h2>
        <p>Êtes-vous sûr de vouloir supprimer le site "{{ site.name }}" ?</p>
        <form method="post" action="{% url 'delete' pk=site.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'site_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
